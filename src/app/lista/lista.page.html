<ion-content >

  <ion-header>
    <ion-toolbar class="toolbar">
    <ion-avatar aria-hidden="true" slot="start"  style="margin: 2px 2px 2px; margin-left: 5px; margin-top: 5px;" >
      <ion-img [src]="fotoService.fotoPerfil[0].webviewPath || 'assets/default-avatar.jpg'"></ion-img>
    </ion-avatar>
    
    <i><ion-label ><h3>Paulo Zambon</h3></ion-label></i>
    
  </ion-toolbar>
  </ion-header>


  

        
      <ion-card-content color="primary" *ngFor="let task of taskService.getTask();let i = index" class="list">
        <ion-input></ion-input>
        <ion-button>Buscar</ion-button>
        <ion-list >
          <ion-item>
            <ion-avatar aria-hidden="true" slot="start">
              <ion-img [src]="fotoService.fotoPerfil[0].webviewPath || 'assets/default-avatar.jpg'"></ion-img>
            </ion-avatar>
            <ion-label color="black">Paulo Zambon</ion-label>
          </ion-item>
          <br>
          
          <ion-item-sliding > 
            
            <ion-item>
              <ion-button class="buttonn" color="secondary"  (click)="presentAlertAtualizar(i,task)">Editar</ion-button>
              <ion-button class="buttonn" color="primary"  (click)="presentAlertAdd()">Cadastrar</ion-button>
              <ion-button class="buttonn" color="danger"  (click)="presentAlertDelete(i)">Excluir</ion-button>
            
         
            </ion-item>
        
            <ion-item-options side="end">
              <ion-icon name="trash-outline" slot="icon only"></ion-icon>
              <ion-item-option color="danger" ionSwipe (click)="presentAlertDelete(i)">Delete</ion-item-option>
            </ion-item-options>
            
            
            <ion-item>
              <ion-label>Rua : {{task.rua}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Bairro : {{task.address}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Nª  do Local: {{task.numero}}</ion-label>
            </ion-item>
            <ion-item>
              <ion-label>Observação {{task.obs}}</ion-label>
            </ion-item>
            <ion-item *ngIf="task.date.getDate()">
              <ion-label
                >Data do Registro {{task.date.getDate()+ "/" +
                (task.date.getMonth()+1) + "/"+
                task.date.getFullYear()}}</ion-label>
              
            <ion-fab-button >
            <ion-icon name="camera" (click)="fotoService.tirarFoto(i)"></ion-icon>
          
            </ion-fab-button> 
            </ion-item>
       
            <ion-col>
              
        
      
            </ion-col>
           
            <br>
      </ion-item-sliding>
      <br>
      </ion-list>
      <br>
  

    <ion-item *ngFor="let foto of fotoService.getFotosPorDenuncia(i); let i = index "  (click)="presentActionSheet(i,'denunciaIndex')">
       <ion-img src="{{foto.webviewPath}}"></ion-img>
  </ion-item>
      </ion-card-content>
    

  <br><br>
</ion-content >
  <ion-footer class="footer">
    <ion-grid>
      <ion-row>
        <ion-col><ion-tab-button tab="home">
          <ion-icon name="search-outline"></ion-icon>
          Buscar
        </ion-tab-button></ion-col>

        <ion-col>
          <ion-tab-button tab="list-outline">
          <ion-icon name="home-outline" [routerLink]="['/menu']"></ion-icon>Home</ion-tab-button>
        </ion-col>

        <ion-col>
          <ion-tab-button tab="Sair" >
          <ion-icon name="exit-outline" (click)="showSair()"></ion-icon>Sair</ion-tab-button>
        </ion-col>
        </ion-row>
      </ion-grid>
    
    

</ion-footer>
